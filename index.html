<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600&family=Hanken+Grotesk:wght@500&family=Happy+Monkey&family=Kumbh+Sans&family=Open+Sans:wght@700&family=Orbitron&family=Poppins:wght@600&family=Roboto:wght@400;700&family=Spinnaker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


           <div class="card">
             
                <div class="left">
                        <div class="content">
                          <h3>Your Result</h3>
                        <div class="circle">
                          <h1>76</h1>
                          <p> of 100</p>
                        </div>
                        <h2> Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                        </div>
                </div>
            
                 <div class="right">
                        <h2>Summary</h2>
                        <div class="reaction">
                          <img src="assets/images/icon-reaction.svg" alt="reaction" id="img">
                          <p id="name">Reaction</p>
                          <p id="score">80 / 100</p>
                        </div>

                        <div class="Memory">
                          <img src="assets/images/icon-memory.svg" alt="memory" id="img">
                          <p id="name">Memory</p>
                          <p id="score"> 92 / 100</p>
                        </div>

                        <div class="Verbal">
                          <img src="assets/images/icon-verbal.svg" alt="verbal" id="img">
                          <p id="name">Verbal</p>
                          <p id="score">61 / 100</p>
                        </div>

                        <div class="Visual">
                          <img src="assets/images/icon-visual.svg" alt="Visual" id="img">
                          <p id="name">Visual</p>
                          <p id="score">72 / 100</p>
                        </div>

                        <button id="btn">Continue</button>

                 </div>

           </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayush Namdev</a>.
  </div>
</body>
</html>
