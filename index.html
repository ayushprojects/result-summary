<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600&family=Hanken+Grotesk:wght@500&family=Happy+Monkey&family=Kumbh+Sans&family=Open+Sans:wght@700&family=Orbitron&family=Poppins:wght@600&family=Roboto:wght@400;700&family=Spinnaker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


           <div class="card">
             
                <div class="left">
                        <div class="content">
                          <h3>Your Result</h3>
                        <div class="circle">
                          <h1>76</h1>
                          <p> of 100</p>
                        </div>
                        <h1> Great</h1>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                        </div>
                </div>
            
                 <div class="right">
                        <h2>Summary</h2>
                        <div class="reaction">
                          <p>Reaction</p>
                          <p>80 / 100</p>
                        </div>

                        <div class="Memory">
                          <p>Memory</p>
                          <p> 92 / 100</p>
                        </div>

                        <div class="Verbal">
                          <p> Verbal</p>
                          <p>61 / 100</p>
                        </div>

                        <div class=" Visual">
                          <p> Visual</p>
                          <p>72 / 100</p>
                        </div>

                        <button>  Continue</button>

                 </div>

           </div>

</body>
</html>
